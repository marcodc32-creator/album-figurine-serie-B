<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALBUM FIGURINE SERIE B 2025/26</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
